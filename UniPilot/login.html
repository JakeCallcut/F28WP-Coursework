<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>UniPilot</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
  </head>
  <body>

    <div class="loginPane">
          <img src="images/logoTransparent.png" alt="UniPilot logo">
          <p id="slogan">You're in control</p>

          <form id="loginForm">
            <p>Email:</p>
            <input id="emailInput" class="input" type="text">
            <p>Password:</p>
            <input id="passwordInput" class="input" type="password">
            <img id="showPass" src="images/eyeClosed.png">
            <br>
            <button id="submitButton" class="loginButton">Login</button>
            <br>
            <button id="createButton" class="loginButton">Create Account</button>
          </form>

    </div>

  </body>
  <script src="loginScript.js" type="text/javascript"></script>
</html>
